<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/LogoUno.png">
    <link rel="stylesheet" href="Estilos/estilo.css">
    <title>Registrarse</title>
</head>
<body>

    <div class="titulo">
        <img src="Images/LogoUno.png" alt="Logo" width="100px">
        <h1 class="titulo1">DiaBytes</h1>
    </div>
    

    <h1>REGISTRARSE MENORES DE 14</h1>
    <section>
       
        <form action="#">
            <div class="total">

            <!--Registros-->

                <div class="Izquierda">
                    <!--Nombre-->
                    <label for="nameResgister">Nombres</label><br>
                    <input class="cajaBlanca" type="text" name="nameResgister" id="nameResgister" required autofocus><br><br>
                    <!--Apellido-->
                    <label for="apellidoRegister">Apellidos</label><br>
                    <input class="cajaBlanca" type="text" name="apellidoRegister" id="apellidoRegister" required><br><br>
                    <!--Usuario-->
                    <label for="userRegister">Usuario</label><br>
                    <input class="cajaBlanca" type="text" name="userRegister" id="userRegister" required><br><br>
                    <!--Contraseññas-->
                    <label for="password">Contraseña</label><br>
                    <input class="cajaBlanca" type="password" name="password" id="password" required><br><br>
                    <!--Numero identificacion-->
                    <label for="numeroIdentificacion">Número de Identificación</label><br>
                    <input class="cajaBlanca" type="number" name="numeroIdentificacion" id="numeroIdentificacion" required><br><br>
                    <!--Tipo de Sangre-->
                    <label for="tipoSangre">Tipo de Sangre</label><br>
                    <input class="cajaBlanca" type="text" name="tipoSangre" id="tipoSangre" required><br><br>
                    <!--Tipo de Diabetes-->
                    <label for="tipoDiabetes">Tipo de Diabetes</label><br><br>
                    <input type="radio" name="tipoDiabetes" id="tipoUno" value="tipoUno" required>
                    <label for="tipoDos">Tipo Uno</label>
                    <input type="radio" name="tipoDiabetes" id="tipoDos" value="tipoDos" required>
                    <label for="tipoUno">Tipo Dos</label><br><br>
                    <!--Fecha Nacimiento-->
                    <label for="nacimiento">Fecha de Nacimiento</label><br>
                    <input class="cajaBlanca" type="date" name="nacimiento" id="nacimiento" ><br><br>
                    <!--edad-->
                    <label for="edad">Edad</label><br>
                    <input class="cajaBlanca" type="number" name="edad" id="edad" required><br>

                </div>  
                <div class="Derecha">
                    <!--TipoEps-->
                    <label for="eps">Escoja su EPS</label><br>
                    <select class="cajaBlanca"  name="eps" id="eps" required>
                        <option value="" selected>Seleccione una EPS</option>
                        <option value="NuevaEps">Nueva Eps</option>
                        <option value="Sanitas">Sanitas</option>
                        <option value="Sura">Sura</option>
                        <option value="Salud_Total">Salud Total</option>
                        <option value="Coosalud">Coosalud</option>
                        <option value="Compensar">Compensar</option>
                    </select><br><br>
                    <!--Correo-->
                    <label for="correo">Correo Electronico (opcional)</label><br>
                    <input class="cajaBlanca" type="email" name="correo" id="correo"> <br><br>
                    <!--Numero telefonico-->
                    <label for="numeroTelefono">Número Telefono (opcional)</label><br><br>
                    <input class="cajaBlanca" type="number" name="numeroTelefono" id="numeroTelefono"><br>

                    <!--Contacto de Emergencia-->
                    <h2>Contacto de Emergencia</h2><br>
                    <!--nombre del contacto de emergencia-->
                    <label for="nombreContactoEmergencia">Nombre Completo</label><br>
                    <input class="cajaBlanca"  type="text" name="nombreContactoEmergencia" id="nombreContactoEmergencia" required><br><br>
                    <!--numero del contacto de emergencia-->
                    <label for="numeroContactoEmergencia">Número Telefonico</label><br>
                    <input class="cajaBlanca" type="number" name="numeroContactoEmergencia" id="numeroContactoEmergencia" required><br><br>
                    <!--parentesco-->
                    <label for="parentesco">Parentesco</label><br>
                    <select class="cajaBlanca"  name="parentesco" id="parentesco" required>
                        <option value="" selected>Seleccione el parentesco</option>
                        <option value="madre">Madre</option>
                        <option value="padre">Padre</option>
                        <option value="hermane">Hermano o Hermana</option>
                        <option value="tie">Tio o Tia</option>
                        <option value="abuele">Abuelo o Abuela</option>
                        <option value="otro">Otro</option>
                    </select><br><br>
        
                    <br>
                    <input class="botonUno" type="submit" value="Guardar">
                </div>
                
            </div>     
        </form>
        
        <br><br>
        <a class="botonUno" href="inicioSecion.html">Click Aqui para Iniciar Sesión</a>
    </section>
</body>
</html>
